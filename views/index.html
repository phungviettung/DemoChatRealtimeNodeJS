<!DOCTYPE html>
<html>
<head>
    <title>Chat realtime</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
    <div class="wapper">
        <div class="wapper__content">
            <div class="wapper__content-title">
                <div>Demo chat realtime NodeJS</div>
            </div>
            <div class="wapper__content-name">
                <input type="text" id="username" name="username" placeholder="Enter name" required>
            </div>
            <div class="wapper__content-content">
                <div id="content"></div>
            </div>
            <div class="wapper__content-send">
                <input id="message" placeholder="Write something..">
            </div>
            <div class="wapper__content-btnsend">
                <div id="sendMessage">SEND</div>
            </div>
        </div>
    </div>
</body>
</html>
